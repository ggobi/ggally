# Workflow derived from https://github.com/rstudio/shiny-workflows
#
# NOTE: This Shiny team GHA workflow is overkill for most R packages.
# For most R packages it is better to use https://github.com/r-lib/actions
on:
  push:
    branches: [main, rc-**]
  pull_request:
  schedule:
    - cron: "0 5 * * 1" # every monday

name: Package checks

jobs:
  website:
    uses: rstudio/shiny-workflows/.github/workflows/website.yaml@v1
  routine:
    uses: rstudio/shiny-workflows/.github/workflows/routine.yaml@v1
    with:
      format-r-code: true
  R-CMD-check:
    uses: rstudio/shiny-workflows/.github/workflows/R-CMD-check.yaml@v1
    strategy:
      matrix:
        config:
          # Regular CRAN checks
          - cache-version: "cran"
            # * ggstats: needs R >= 4.2.0
            minimum-r-version: "4.2.0"

          # Test with dev ggplot2
          - extra-packages: |
              tidyverse/ggplot2
            cache-version: "dev-ggplot2"
            minimum-r-version: "4.3.0"

    with:
      check-timeout-minutes: 60
      extra-packages: ${{ matrix.config.extra-packages || '' }}
      cache-version: ${{ matrix.config.cache-version }}
      minimum-r-version: ${{ matrix.config.minimum-r-version}}
