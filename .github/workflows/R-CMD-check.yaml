# Workflow derived from https://github.com/rstudio/shiny-workflows
#
# NOTE: This Shiny team GHA workflow is overkill for most R packages.
# For most R packages it is better to use https://github.com/r-lib/actions
on:
  push:
    branches: [master, rc-**]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 5 * * 1' # every monday

name: Package checks

jobs:
  website:
    uses: rstudio/shiny-workflows/.github/workflows/website.yaml@v1
  routine:
    uses: rstudio/shiny-workflows/.github/workflows/routine.yaml@v1
  R-CMD-check:
    uses: rstudio/shiny-workflows/.github/workflows/R-CMD-check.yaml@v1
    with:
      minimum-r-version: "4.1.0"

  debug:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout GitHub repo
        uses: rstudio/shiny-workflows/.github/internal/checkout@v1

      - name: Install R, system dependencies, and package dependencies
        uses: rstudio/shiny-workflows/setup-r-package@v1
        with:
          pandoc-version: ${{ inputs.pandoc-version }}
          cache-version: ${{ inputs.cache-version }}
          needs: website
          extra-packages: |
            any::pkgdown
            any::testthat
            local::.
            ${{ inputs.extra-packages }}


      - name: Build articles
        shell: Rscript {0}
        run: |
          pkgdown::build_articles(quiet = FALSE, lazy = FALSE)

      - name: Build site
        shell: Rscript {0}
        run: |
          pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
